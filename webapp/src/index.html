<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href='data:image/svg+xml;utf8,
    <svg
      width="16"
      height="16"
      viewBox="0 0 16 16"
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect width="16" height="16" fill="rebeccapurple" />
      <text x="3" y="12" style="font: 10px bold arial; fill: white">JS</text>
    </svg>
    ' />
  <title></title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
</head>


<body>

  <header class="bg-dark py-2 text-center text-white font-weight-bold">
    <h4 id="headerTitle"></h4>
  </header>

  <div id="toastSuccess" class="toast align-items-center text-white bg-success border-0 position-fixed top-0 end-0 p-1" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
        <div class="toast-body" id="toastSuccessText">
        </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
  <div id="toastFail" class="toast align-items-center text-white bg-danger border-0 position-fixed top-0 end-0 p-1" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
        <div class="toast-body" id="toastFailText">
        </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
  <div id="toastDelete" class="toast align-items-center text-white bg-danger border-0 position-fixed top-0 end-0 p-1" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
        <div class="toast-body" id="toastDeleteText">
        </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>

  <div class="container-fluid main h-100 d-flex flex-column">

    <div class="row flex-grow-1">
      <div class="d-none d-md-block col-md bg-dark"></div>
      <div class="col col-md-10 mt-2">
        <div id="navBar"></div>
        <div id="page"></div>
      </div>
      <div class="d-none d-md-block col-md bg-dark"></div>
    </div>
  </div>

  <div class="row bg-dark fixed-bottom footer">
    <div class="col">
      <footer class="py-2 text-center text-white font-weight-bold">
        <h5 id="footerText"></h5>
      </footer>
    </div>
  </div>
  </div>
</body>

</html>
